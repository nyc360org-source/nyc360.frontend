<div class="auth-layout">
  
  <div class="brand-panel">
    <div class="brand-content">
      <div class="logo-box">NYC<span class="highlight">360</span></div>
      <h1 class="brand-title">New Beginning.</h1>
      <p class="brand-subtitle">Secure your account with a fresh password.</p>
    </div>
    <div class="glow-circle"></div>
  </div>

  <div class="form-panel">
    <div class="content-wrapper" @fadeInUp>
      
      <div class="header-section">
        <h2>Reset Password</h2>
        <p>Create a strong password to protect your account.</p>
      </div>

      <div *ngIf="successMessage" class="success-box">
        <i class="bi bi-check-circle-fill"></i> {{ successMessage }}
      </div>

      <div *ngIf="errorMessage" class="alert-box">
        <i class="bi bi-exclamation-triangle-fill"></i> {{ errorMessage }}
      </div>

      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" *ngIf="!successMessage">
        
        <div class="form-group">
          <label>New Password</label>
          <div class="input-wrapper">
            <i class="bi bi-lock"></i>
            <input type="password" formControlName="newPassword" placeholder="Minimum 6 characters" required>
          </div>
          <small class="text-danger" *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched">
            Password must be at least 6 characters.
          </small>
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <div class="input-wrapper">
            <i class="bi bi-lock-fill"></i>
            <input type="password" formControlName="confirmPassword" placeholder="Re-enter password" required>
          </div>
        </div>

        <button type="submit" class="btn-submit" [disabled]="isLoading || resetForm.invalid">
          <span *ngIf="!isLoading">Reset Password</span>
          <span *ngIf="isLoading"><i class="spinner-border spinner-border-sm me-2"></i> Updating...</span>
        </button>

        <div class="footer-link">
          <a routerLink="/auth/login">Back to Login</a>
        </div>

      </form>

    </div>
  </div>

</div>

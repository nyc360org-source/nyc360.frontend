<div class="auth-layout">
  <a routerLink="/" class="landing-btn">
    <i class="bi bi-house-door"></i> Back to Home
  </a>

  <div class="brand-panel">
    <div class="brand-content">
      <div class="logo-box">NYC<span class="highlight">360</span></div>
      <h1 class="brand-title">New Beginning.</h1>
      <p class="brand-subtitle">Secure your account with a fresh password.</p>
    </div>
    <div class="glow-circle"></div>
  </div>

  <div class="form-panel">
    <div class="content-wrapper" @fadeInUp>

      <div class="header-section">
        <h2>Reset Password</h2>
        <p>Create a strong password to protect your account.</p>
      </div>

      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label>New Password</label>
          <div class="input-wrapper">
            <i class="bi bi-lock"></i>
            <input type="password" formControlName="newPassword" placeholder="Minimum 6 characters"
              [class.is-invalid]="isFieldInvalid('newPassword')">
          </div>
          <div class="invalid-feedback d-block" *ngIf="isFieldInvalid('newPassword')">
            Password must be at least 6 characters.
          </div>
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <div class="input-wrapper">
            <i class="bi bi-lock-fill"></i>
            <input type="password" formControlName="confirmPassword" placeholder="Re-enter password"
              [class.is-invalid]="isFieldInvalid('confirmPassword')">
          </div>
          <div class="invalid-feedback d-block" *ngIf="isFieldInvalid('confirmPassword')">
            Confirmation is required.
          </div>
        </div>

        <button type="submit" class="btn-submit" [disabled]="isLoading">
          <span *ngIf="!isLoading">Reset Password</span>
          <span *ngIf="isLoading"><i class="spinner-border spinner-border-sm me-2"></i> Updating...</span>
        </button>

        <div class="footer-link">
          <a routerLink="/auth/login" class="text-decoration-none text-muted font-weight-700">Back to Login</a>
        </div>

      </form>

    </div>
  </div>


  <!-- Success Modal -->
  <app-auth-success-modal [visible]="showModal" [title]="modalTitle" [message]="modalMessage" buttonText="Go to Login"
    (closed)="onModalClose()">
  </app-auth-success-modal>

</div>

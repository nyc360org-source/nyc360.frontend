<div class="selection-container">
  <a routerLink="/" class="landing-btn">
    <i class="bi bi-house-door"></i> Back to Home
  </a>

  <div class="brand-panel">
    <div class="brand-content">
      <div class="logo-box">
        <span class="logo-text">NYC<span class="highlight">360</span></span>
      </div>
      <h1 class="brand-title">Your City.<br>Your Story.</h1>
      <p class="brand-subtitle">Join the definitive digital pulse of New York City.</p>
    </div>
    <div class="glow-circle"></div>
  </div>

  <div class="choices-panel">
    <div class="content-wrapper" @fadeSlide>
      <div class="header-section">
        <h2 class="main-question">How do you identify?</h2>
        <p class="sub-text">Choose your profile type to proceed.</p>
      </div>

      <div class="cards-grid" [@listAnimation]="selectionOptions.length">
        <div class="selection-card" *ngFor="let option of selectionOptions" (click)="onSelect(option.id)">
          <div class="card-icon" [style.background-color]="option.color + '15'" [style.color]="option.color">
            <i class="bi" [ngClass]="option.icon"></i>
          </div>
          <div class="card-text">
            <h3>{{ option.title }}</h3>
            <p>{{ option.desc }}</p>
          </div>
          <div class="card-arrow">
            <i class="bi bi-chevron-right"></i>
          </div>
        </div>
      </div>

      <div class="login-footer">
        Already have an account? <a routerLink="/auth/login">Log in</a>
      </div>
    </div>
  </div>
</div>

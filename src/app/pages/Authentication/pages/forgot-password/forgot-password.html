<div class="auth-layout">
  <a routerLink="/" class="landing-btn">
    <i class="bi bi-house-door"></i> Back to Home
  </a>

  <div class="brand-panel">
    <div class="brand-content">
      <div class="logo-box">NYC<span class="highlight">360</span></div>
      <h1 class="brand-title">Recovery.</h1>
      <p class="brand-subtitle">Don't worry, we'll help you get back access to your account.</p>
    </div>
    <div class="glow-circle"></div>
  </div>

  <div class="form-panel">
    <div class="content-wrapper" @fadeInUp>

      <a routerLink="/auth/login" class="back-link mb-3 d-inline-block text-decoration-none text-muted">
        <i class="bi bi-arrow-left"></i> Back to Login
      </a>

      <div class="header-section">
        <h2>Forgot Password?</h2>
        <p>Enter your email address associated with your account.</p>
      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label>Email Address</label>
          <div class="input-wrapper">
            <i class="bi bi-envelope"></i>
            <input type="email" formControlName="email" placeholder="name@example.com"
              [class.is-invalid]="isFieldInvalid('email')">
          </div>
          <div class="invalid-feedback d-block" *ngIf="isFieldInvalid('email')">
            Please enter a valid email address.
          </div>
        </div>

        <button type="submit" class="btn-submit" [disabled]="isLoading">
          <span *ngIf="!isLoading">Send Reset Link</span>
          <span *ngIf="isLoading"><i class="spinner-border spinner-border-sm me-2"></i> Sending...</span>
        </button>

      </form>

    </div>
  </div>


  <!-- Success Modal -->
  <app-auth-success-modal [visible]="showModal" [title]="modalTitle" [message]="modalMessage" buttonText="Go to Login"
    (closed)="onModalClose()">
  </app-auth-success-modal>

</div>

<div class="auth-layout">
  
  <div class="brand-panel">
    <div class="brand-content">
      <div class="logo-box">NYC<span class="highlight">360</span></div>
      <h1 class="brand-title">Recovery.</h1>
      <p class="brand-subtitle">Don't worry, we'll help you get back access to your account.</p>
    </div>
    <div class="glow-circle"></div>
  </div>

  <div class="form-panel">
    <div class="content-wrapper" @fadeInUp>
      
      <a routerLink="/auth/login" class="back-link"><i class="bi bi-arrow-left"></i> Back to Login</a>

      <div class="header-section">
        <h2>Forgot Password?</h2>
        <p>Enter your email address associated with your account.</p>
      </div>

      <div *ngIf="successMessage" class="success-box">
        <i class="bi bi-check-circle-fill"></i> {{ successMessage }}
      </div>

      <div *ngIf="errorMessage" class="alert-box">
        <i class="bi bi-exclamation-circle-fill"></i> {{ errorMessage }}
      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!successMessage">
        
        <div class="form-group">
          <label>Email Address</label>
          <div class="input-wrapper">
            <i class="bi bi-envelope"></i>
            <input type="email" formControlName="email" placeholder="name@example.com">
          </div>
        </div>

        <button type="submit" class="btn-submit" [disabled]="form.invalid || isLoading">
          <span *ngIf="!isLoading">Send Reset Link</span>
          <span *ngIf="isLoading"><i class="spinner-border spinner-border-sm me-2"></i> Sending...</span>
        </button>

      </form>

      <div class="footer-link" *ngIf="successMessage">
        <p>Did not receive the email? <a href="javascript:void(0)" (click)="onSubmit()">Resend</a></p>
      </div>

    </div>
  </div>

</div>

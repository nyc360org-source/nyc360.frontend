<div class="auth-layout">
  <a routerLink="/" class="landing-btn">
    <i class="bi bi-house-door"></i> Back to Home
  </a>

  <div class="brand-panel">
    <div class="brand-content">
      <div class="logo-box">NYC<span class="highlight">360</span></div>
      <h1 class="brand-title">Welcome Back.</h1>
      <p class="brand-subtitle">Log in to access your personalized dashboard and stay connected to the city.</p>
    </div>
    <div class="glow-circle"></div>
  </div>

  <div class="form-panel">
    <div class="content-wrapper" @fadeIn>

      <div class="header-section">
        <h2>Sign In</h2>
        <p>Enter your credentials to continue.</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label>Email Address</label>
          <div class="input-wrapper">
            <i class="bi bi-envelope"></i>
            <input type="email" formControlName="email" placeholder="name@example.com"
              [class.is-invalid]="isFieldInvalid('email')">
          </div>
          <div class="invalid-feedback d-block" *ngIf="isFieldInvalid('email')">
            Please enter a valid email address.
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <div class="input-wrapper">
            <i class="bi bi-lock"></i>
            <input type="password" formControlName="password" placeholder="••••••••"
              [class.is-invalid]="isFieldInvalid('password')">
          </div>
          <div class="invalid-feedback d-block" *ngIf="isFieldInvalid('password')">
            Password is required (min 6 characters).
          </div>
        </div>

        <div class="actions-row">
          <div></div> <a routerLink="/auth/forgot-password" class="forgot-link">Forgot Password?</a>
        </div>

        <button type="submit" class="btn-submit" [disabled]="isLoading">
          <span *ngIf="!isLoading">Log In</span>
          <span *ngIf="isLoading"><i class="spinner-border spinner-border-sm me-2"></i> Processing...</span>
        </button>

        <div class="divider-container">
          <span class="line"></span>
          <span class="text">OR</span>
          <span class="line"></span>
        </div>

        <div id="google-btn" class="google-btn-wrapper"></div>

        <div class="footer-link">
          New to NYC360? <a routerLink="/auth/register-selection">Create Account</a>
        </div>

      </form>

    </div>
  </div>


  <!-- Success Modal -->
  <app-auth-success-modal [visible]="showModal" [title]="modalTitle" [message]="modalMessage"
    buttonText="Go to Dashboard" (closed)="onModalClose()">
  </app-auth-success-modal>

</div>

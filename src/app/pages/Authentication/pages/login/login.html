<div class="auth-layout">
  
  <div class="brand-panel">
    <div class="brand-content">
      <div class="logo-box">NYC<span class="highlight">360</span></div>
      <h1 class="brand-title">Welcome Back.</h1>
      <p class="brand-subtitle">Log in to access your personalized dashboard and stay connected to the city.</p>
    </div>
    <div class="glow-circle"></div>
  </div>

  <div class="form-panel">
    <div class="content-wrapper" @fadeIn>
      
      <div class="header-section">
        <h2>Sign In</h2>
        <p>Enter your credentials to continue.</p>
      </div>

      <div *ngIf="errorMessage" class="alert-box">
        <i class="bi bi-exclamation-circle-fill"></i> {{ errorMessage }}
      </div>

      <form (ngSubmit)="onSubmit()">
        
        <div class="form-group">
          <label>Email Address</label>
          <div class="input-wrapper">
            <i class="bi bi-envelope"></i>
            <input type="email" [(ngModel)]="loginData.email" name="email" placeholder="name@example.com" required>
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <div class="input-wrapper">
            <i class="bi bi-lock"></i>
            <input type="password" [(ngModel)]="loginData.password" name="password" placeholder="••••••••" required>
          </div>
        </div>

        <div class="actions-row">
          <div></div> <a routerLink="/auth/forgot-password" class="forgot-link">Forgot Password?</a>
        </div>

        <button type="submit" class="btn-submit" [disabled]="isLoading">
          <span *ngIf="!isLoading">Log In</span>
          <span *ngIf="isLoading"><i class="spinner-border spinner-border-sm me-2"></i> Processing...</span>
        </button>

        <div class="divider-container">
          <span class="line"></span>
          <span class="text">OR</span>
          <span class="line"></span>
        </div>

        <div id="google-btn" class="google-btn-wrapper"></div>

        <div class="footer-link">
          New to NYC360? <a routerLink="/auth/register-selection">Create Account</a>
        </div>

      </form>

    </div>
  </div>

</div>

<div class="admin-layout" [class.sidebar-collapsed]="sidebar.isCollapsed">
    <!-- Sidebar -->
    <app-sidebar #sidebar></app-sidebar>

    <!-- Main Content Area -->
    <main class="main-content">
        <!-- Top Bar for Mobile & Profile -->
        <header class="admin-top-bar d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center gap-3">
                <button class="mobile-toggle-btn d-lg-none" (click)="sidebar.toggleMobileMenu()">
                    <i class="bi bi-list"></i>
                </button>
                <div class="breadcrumb d-none d-md-flex">
                    <span class="text-muted">Pages</span>
                    <span class="separator mx-2">/</span>
                    <span class="current-page">Admin Dashboard</span>
                </div>
                <div class="nav-controls-wrapper ms-3">
                    <app-navigation-controls></app-navigation-controls>
                </div>
            </div>

            <div class="user-actions d-flex align-items-center gap-3">

                <div class="user-profile d-flex align-items-center gap-2">
                    <div class="user-avatar">
                        <i class="bi bi-person-circle"></i>
                    </div>
                    <div class="user-info d-none d-sm-block">
                        <div class="user-name">Administrator</div>
                        <div class="user-role">Super Admin</div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <div class="page-container animate__animated animate__fadeIn">
            <router-outlet></router-outlet>
        </div>
    </main>

    <app-toast></app-toast>
</div>

<div class="agent-dashboard-container">
    <div class="dashboard-sidebar">
        <div class="brand-logo mb-5">
            <!-- <img src="image_0_0.jpg" alt="NYC360" class="logo-img"> -->
            <span class="brand-name">NYC360</span>
        </div>

        <nav class="sidebar-nav">
            <a routerLink="/public/housing/agent/dashboard" class="nav-item" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">
                <i class="bi bi-grid-fill"></i> Dashboard
            </a>
            <a routerLink="/public/housing/agent/dashboard/listings" class="nav-item" routerLinkActive="active">
                <i class="bi bi-building"></i> My Listings
            </a>
            <a routerLink="/public/housing/agent/dashboard/requests" class="nav-item" routerLinkActive="active">
                <i class="bi bi-clipboard2-check"></i> Agent Requests
            </a>
        </nav>

        <div class="user-profile-mini mt-auto" *ngIf="authService.currentUser$ | async as user">
            <div class="avatar-circle">
                {{ user.username?.charAt(0) || user.email?.charAt(0) || 'A' }}
            </div>
            <div class="user-info-mini">
                <div class="user-name text-truncate" style="max-width: 150px;">{{ user.username || user.email }}</div>
                <div class="user-status small text-success">
                    <i class="bi bi-circle-fill" style="font-size: 0.5rem;"></i> Online
                </div>
            </div>
        </div>

    </div>

    <main class="dashboard-main-content">
        <router-outlet></router-outlet>
    </main>
</div>

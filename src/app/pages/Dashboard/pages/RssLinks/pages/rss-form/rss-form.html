<div class="page-container">

  <div class="page-header">
    <div class="title-section">
      <h2>{{ isEditMode ? 'Edit RSS Source' : 'Add New RSS Feed' }}</h2>
      <p>{{ isEditMode ? 'Update details and settings.' : 'Enter the URL to fetch the feed.' }}</p>
    </div>
    <button (click)="goBack()" class="btn-back">
      <i class="bi bi-arrow-left"></i> Back
    </button>
  </div>

  <div class="form-card">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <ng-container *ngIf="!isEditMode">
        <div class="form-group">
          <label>RSS URL</label>
          <div class="input-with-action">
            <div style="flex: 1;">
              <input type="text" formControlName="url" placeholder="https://example.com/feed.xml">
              <small class="text-danger" *ngIf="form.get('url')?.invalid && form.get('url')?.touched">
                Valid URL is required (https://...)
              </small>
            </div>
            <button type="button" class="btn-ghost" (click)="onTest()"
              [disabled]="isTesting || !form.get('url')?.valid">
              <i class="bi bi-lightning-charge" *ngIf="!isTesting" style="margin-right: 5px;"></i>
              {{ isTesting ? 'Fetching...' : 'Fetch Details' }}
            </button>
          </div>
        </div>

        <div *ngIf="feedVerified" class="fade-in-up">
          <div class="form-group">
            <label>Feed Name</label>
            <input type="text" formControlName="name">
            <small class="text-danger" *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
              Name is required.
            </small>
          </div>

          <div class="form-group">
            <label>Description</label>
            <textarea formControlName="description" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label>Category</label>
            <select formControlName="category">
              <option [ngValue]="null" disabled>Select Category</option>
              <option *ngFor="let cat of categories" [ngValue]="cat.id">
                {{ cat.label }}
              </option>
            </select>
            <small class="text-danger" *ngIf="form.get('category')?.invalid && form.get('category')?.touched">
              Category is required.
            </small>
          </div>

          <div class="form-group">
            <label>Image URL (auto-seeded)</label>
            <input type="text" formControlName="imageUrl">

            <div *ngIf="form.get('imageUrl')?.value" class="fade-in-up" style="margin-top: 10px;">
              <img [src]="form.get('imageUrl')?.value" alt="Preview" class="img-preview"
                onerror="this.style.display='none'">
            </div>
          </div>
        </div>
      </ng-container>

      <ng-container *ngIf="isEditMode">

        <div class="form-row">
          <div class="form-group">
            <label>Source Name</label>
            <input type="text" formControlName="name">
          </div>
          <div class="form-group">
            <label>Category</label>
            <select formControlName="category">
              <option *ngFor="let cat of categories" [ngValue]="cat.id">
                {{ cat.label }}
              </option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label>RSS URL</label>
          <input type="text" formControlName="rssUrl">
        </div>

        <div class="form-group">
          <label>Description</label>
          <textarea formControlName="description" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label>Update Logo</label>
          <input type="file" (change)="onFileSelect($event)">
        </div>

        <div class="form-group checkbox-group">
          <input type="checkbox" formControlName="isActive" id="activeCheck">
          <label for="activeCheck">Active Status</label>
        </div>

      </ng-container>

      <div class="form-actions">
        <button type="button" (click)="goBack()" class="btn-ghost">Cancel</button>

        <button type="submit" class="btn-gold" [disabled]="isLoading || form.invalid">
          <span *ngIf="!isLoading">{{ isEditMode ? 'Save Changes' : 'Create Feed' }}</span>
          <span *ngIf="isLoading">Processing...</span>
        </button>
      </div>

    </form>
  </div>

</div>
